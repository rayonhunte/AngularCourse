<mat-card>

  <!-- is singup -->
  <div *ngIf="isSignup">
    <h3>Create user</h3>
    <button mat-stroked-button (click)="changeType('login')">
      Already a use Login
    </button>
  </div>

  <!-- is login -->
  <div *ngIf="isLogin">
    <h3>Create Account</h3>
    <button mat-stroked-button (click)="changeType('signup')">Sign Up</button>
  </div>

  <!-- is passsword reset -->
  <div *ngIf="isPasswordReset">
    <h3>Reset Password</h3>
    <button size="small" mat-button (click)="changeType('login')">Back</button>
  </div>

  <!-- login form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- email -->
    <mat-form-field [color]="email.valid && 'accent'">
      <input matInput formControlName="email" type="email" placeholder="Email" autocomplete="off" />
      <mat-error *ngIf="email.invalid && email.dirty">
        You must enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- password -->
    <mat-form-field [color]="password.valid && 'accent'" *ngIf="!isPasswordReset">
      <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="off" />
      <mat-error *ngIf="password.invalid && password.dirty">
        Password must be at least 6 chars long
      </mat-error>
    </mat-form-field>

    <!-- password conformation -->
    <mat-form-field [color]="passwordDoesMatch ? 'accent' : 'warn'" *ngIf="isSignup">
      <input matInput formControlName="passwordConfirm" type="password" placeholder="Confirm password"
        autocomplete="off" />
      <mat-error *ngIf="passwordConfirm.dirty && !passwordDoesMatch">
        Password does not match
      </mat-error>
    </mat-form-field>
    <!-- server side error -->
    <mat-error class="server-error">{{ serverMessage }}</mat-error>

    <button mat-raised-button color="accent" type="submit"
      [disabled]="form.invalid || !passwordDoesMatch || loading">
      Submit
    </button>
  </form>
  <button
    mat-button
    *ngIf="isLogin && !isPasswordReset"
    (click)="changeType('reset')"
  >
    Forgot password?
  </button>
</mat-card>
{{form.invalid}}
